        }

            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2a9d8f;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #21867a;
        }
    </style>
